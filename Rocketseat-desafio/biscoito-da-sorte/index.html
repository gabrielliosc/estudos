<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da sorte</title>
</head>
<body>
    <main>
        <h1 id="title">Qual é a sua sorte de hoje?</h1>
        <h1 class="none" id="title-opened">Aqui está a sua sorte de hoje:</h1>
        <p class="open" id="open">Abra o biscoito e descubra!</p>
        <p class="message none" id="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img id="closed-cookie" src="./assets/img/fortune-cookie.png" alt="">
        <img class="none" id="opened-cookie" src="./assets/img/opened-cookie.png" alt="">
        <button class="none" id="open-button">Abrir outro biscoito</button>
    </main>
</body>
<script src="./main.js"></script>
</html>
